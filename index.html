<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Quiz Egg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clive" class="egg">
            <div class="egg-shell"></div>
            <div class="egg-face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        
        <div class="score-display" id="score-display">Score: 0/7</div>

        <div class="question-container">
            <h2 id="question-text" class="question"></h2>
        </div>

        <button id="start-btn" class="start-btn">Start Quiz</button>

        <div id="options-container" class="options-container">
            <!-- Options will be dynamically added here -->
        </div>

        <div id="glitch-overlay" class="glitch-overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
